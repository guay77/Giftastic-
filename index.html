<html>

<head>
    <title>Giphtastic</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
</head>

<body>


    <div class="container-fluid">


        <h1>Giphtastic Search</h1>

        <p>Click Buttons and load Gifs <br> Click each button. Clicking a button will load gifs and stop them. Add subjects on search bar. </p>




        <div id="subjectSearch"></div>



        <form id="subjectForm">
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-4">
                        <label for="subjectInput">Add Subject</label>


                        <input type="text" id="subjectInput" class="form-control" placeholder="Enter new subject">


                        <input id="addSubject" type="submit" value="Submit">

                    </div>
                </div>

            </div>



        </form>


        // gif should go here
        <div id="viewGif"></div>

    </div>





    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
